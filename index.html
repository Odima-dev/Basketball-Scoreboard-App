<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard App</title>

    </head>
    <body>
        <div class="container">
            <div class="teams.container">
                <h1>HOME</h1>
                <p id="home">0</p>
                <span>
                    <button onclick="homeOne()">+1</button>
                    <button onclick="homeTwo()">+2</button>
                    <button onclick="homeThree()">+3</button>
                </span>
            </div>
            <button onclick="newGame()">NEW GAME</button>
            <div class="teams-container">
                <h1>GUEST</h1>
                <p id="guest">0</p>
                <span>
                    <button onclick="guestOne()">+1</button>
                    <button onclick="guestTwo()">+2</button>
                    <button onclick="guestThree()">+3</button>
                </span>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
